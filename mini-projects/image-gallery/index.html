            <header class="flex flex-col justify-center items-center space-y-3 md:flex-row md:space-y-0 md:space-x-4 md:justify-end">
                <!--Menu Items-->
                <div class="group text-center">
                    <a href="#">
                        Vector
                    </a>
                    <div class="border-b-2 border-gray-400 mx-4 mt-2 opacity-0 group-hover:opacity-100 duration-500">
                    </div>
                </div>

                        Icons

                    <div class="border-b-2 border-gray-400 mx-4 mt-2 opacity-0 group-hover:opacity-100 duration-500">
                    </div>
                </div>
            </header>
            <!--Search and Upload Container-->
            <div class="flex flex-col space-y-4 md:flex-row md:justify-between md:space-x-6">
                <!--Search Box and SVG container-->
                <div class="flex justify-between border-b">
                    <input type="text" class="focus:outline-none placeholder:text-gray-300" placeholder="Search">
                    <button>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="w-8 text-gray-300 duration-200 hover:scale-110"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <circle cx="10" cy="10" r="7" />
                            <line x1="21" y1="21" x2="15" y2="15" />
                        </svg>
                    </button>
                </div>

                <!--Upload Button-->
                <button class="bg-black text-white py-3 px-10 rounded-lg border-2 border-black hover:bg-white hover:text-black duration-200">Upload</button>
            </div>

                            <div>
                                <p class="text-sm">Abstract Painting</p>
                                <p class="text-xs">245 likes - 35 Shares</p>
                            </div>
                            <div class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bookmark" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.2" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
