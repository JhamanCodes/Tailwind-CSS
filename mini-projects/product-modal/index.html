<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>
    <!--Global Container-->
    <div class="flex justify-center items-center bg-slate-200 min-h-screen">
        <!--Pricing Card Container-->
        <div class="flex flex-col space-y-4 p-6 m-3 bg-white rounded-2xl shadow-lg">
            <!--Product Image Container-->
            <div class="w-60 mx-auto">
                <img src="./images/headphone.png" class="hover:scale-110 transition-all duration-200 " alt="headphone-image">
            </div>
        
            <!--Shipping label and title Container-->
            <div class="flex flex-col space-y-4 items-center justify-center">
                <!--Label Containter-->
                <div class="inline-block bg-black text-white rounded-2xl py-1 px-2 text-sm">
                    Free Shipping
                </div>
                <!--Product Title Container-->
                <p class="text-center align-center font-medium text-2xl">
                    Razer Kraken Kitty Edt Gaming Headset Quartz
                </p>
            </div>
            <!--Pricing Container-->
            <div class="flex flex-col space-y-4 justify-center items-center text-center">
                <p class="line-through">$799</p>
                <h2 class="text-5xl font-bold">$599</h2>
                <p class="text-xs font-light text-gray-400">This offer is valid until April 3rd or as long as stocks last!
                </p>
            </div>
            <!--Button Group Container-->
            <div class="flex justify-center items-center group">
                <a href="#" class="bg-blue-700 w-full text-center rounded-xl border-b-8 border-blue-700 group-hover:border-t-8 group-hover:border-b-0 transition-all duration-150 group-hover:shadow-xl">
                    <div class="text-white bg-blue-500 rounded-xl py-4 px-8 group-hover:bg-blue-700 duration-150">Add to Cart</div>
                </a>
            </div>

            <!--Item Stock Containter-->
            <div class="flex items-center space-x-3 group">
                <div class="w-3 h-3 bg-green-400 rounded-xl group-hover:animate-ping">
                </div>
                <p class="text-sm">50+ pcs. in stock</p>
            </div>
            <!--Bottom Buttons Container-->
            <div class="flex flex-col space-y-4">
                <!--Add to Cart Bottom Button-->
                <button class="px-5 py-3 w-full flex justify-center items-center rounded-xl border-4 border-slate-300 space-x-2 hover:scale-105 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                    <img src="./images/weight.png" alt="" class="w-8">
                    <p class="text-sm">Add to Cart</p>
                </button>
                <!--Add to Wishlist Bottom Button-->
                <button class="px-5 py-3 w-full flex justify-center items-center rounded-xl border-4 border-slate-300 space-x-2 hover:scale-105 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                    <img src="./images/heart.png" alt="" class="w-8">
                    <p class="text-sm">Add to Wishlist</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
