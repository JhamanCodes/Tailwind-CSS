<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Mulish','sans-serif'],
                    mono: ['Rokkitt', 'monospace'],
                }
            }
        }
    </script>
    <title>Login Modal</title>
</head>
<body>
    <!--Global Container--> 
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
        <!--Card Container-->
        <div class="relative flex flex-col space-y-8 bg-white md:flex-row md:space-y-0 rounded-2xl m-8">
            <!--Left Side-->
            <div class="p-6 md:p-20">
                <!--Top Content-->
                <div class="flex flex-col space-y-4 mb-4">
                    <h2 class="font-mono text-4xl font-bold ">
                        Log In
                    </h2>
                    <p class="font-light">Log in to your account to upload or download pictures, videos or music.
                    </p>
                    <input type="text" class="p-6 border-2 rounded-md placeholder:text-gray-300" placeholder="Enter your email address">
                </div>
                <!--Middle Content-->
                <div class="flex flex-col space-y-8 items-center md:flex-row md:space-y-0 md:space-x-4 md:justify-between mt-4">
                    <div class="text-thin text-cyan-700">
                        Forgot Password
                    </div>
                    <button class="w-full md:w-auto bg-cyan-700 p-6 rounded-md text-white font-bold shadow-sm shadow-cyan-700 hover:bg-cyan-600 hover:-translate-y-0.5 hover:shadow-lg transition duration-150">
                    <div class="flex flex-row justify-center items-center space-x-2">
                        <span>Next</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-7" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <line x1="13" y1="18" x2="19" y2="12"></line>
                            <line x1="13" y1="6" x2="19" y2="12"></line>
                          </svg>  
                    </div>
                    
                    </button>
                </div>
                <!--Border-->
                <div class="mt-10 border-b border-b-gray-300"></div>

                <!--Lower Section-->
                <p class="text-sm text-center text-gray-400 font-light p-6">or log in with</p>
                <div class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-2">
                    <!--Facebook Button-->
                    <button class="flex justify-center items-center space-x-2 w-full border p-3 rounded-md hover:-translate-y-0.5 hover:shadow-lg hover:border-b-none transition duration-150">
                        <img src="./images/facebook.png" alt="" class="w-8">
                        <span class="font-sans font-thin">
                            Facebook
                        </span>
                    </button>
                    <!--Google Button-->
                    <button class="flex justify-center items-center space-x-2 w-full border p-3 rounded-md hover:-translate-y-0.5 hover:shadow-lg hover:border-b-none transition duration-150">
                        <img src="./images/google.png" alt="" class="w-8">
                        <span class="font-sans font-thin">
                            Google
                        </span>
                    </button>
                </div>
            </div>
            <!--Right Side-->
            <img src="./images/image.jpg" alt="" class="w-[430px] hidden md:block">
            <!-- Close Button -->
            <div class="group absolute -top-5 right-4 md:top-2 md:right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:bg-white hover:cursor-pointer hover:-translate-y-0.5 translate duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
